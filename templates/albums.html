{% extends "layout.html" %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Taylor Swift Album Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>

    <div class="row">
        <div class="col-md-8">
          <div class="well">
            <h5>Select Album</h5>
            <select id="selDatasetAlbum" onchange="optionChanged(this.value)"></select>
          </div>
        </div>
      </div>
      <div class="row"></div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Album Info</h3>
            </div>
            <div id="album-info" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-12">
              <div id="bullet"></div>
            </div>
                </div>
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="./static/taylor_data.js"></script>
<script src="./static/album_plots.js"></script>
</body>
</html>

{% endblock %}
